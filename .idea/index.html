<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gmail 登入</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="login-container">
  <div class="logo">
    <img src="logo.png" alt="Logo" />
  </div>
  <h1>登入</h1>
  <p>使用 Google 帳戶登入才能繼續前往 Gmail。</p>

  <input type="text" id="emailInput" placeholder="電子郵件地址或電話號碼" />

  <div style="margin-top: 10px;">
    <a href="#">忘記電子郵件地址？</a>
  </div>

  <p style="font-size: 12px; margin-top: 10px;">
    如果這不是你的電腦，請使用訪客模式以私密方式登入。
    <a href="#">使用訪客模式</a>
  </p>

  <div class="actions">
    <a href="#">建立帳戶</a>
    <button class="btn" onclick="handleNext()">下一步</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
